<div class="container">
    <div *ngFor="let pokemon of pokemons">{{ pokemon.name }}</div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-primary" (click)="getPreviousPokemonsPage()">
            page précédente
        </button>
        <a (click)="getPokemonsByPage(previousPage)" *ngIf="currentPage > 1">{{ previousPage }}</a>
        <a>{{ currentPage }}</a>
        <a (click)="getNextPokemonsPage()">{{ nextPage }}</a>
        <button class="btn btn-danger" (click)="getNextPokemonsPage()">
            page suivante
        </button>
    </div>
</div>
