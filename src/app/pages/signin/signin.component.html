<div class="container w-50 mt-4">
    <h1>Inscription</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" formControlName="email" type="email" id="emailInput">
        </div>
        <div class="invalid-feedback" *ngIf="email.touched && email.invalid && email.errors">
            <ng-container *ngIf="email.errors['required']">
                L'email ne peut pas être vide
            </ng-container>
            <ng-container *ngIf="email.errors['email']">
                L'email n'est pas valide
            </ng-container>
        </div>
        <div class="form-group mt-2">
            <label for="passwordInput">Password</label>
            <input class="form-control" formControlName="password" type="password" id="passwordInput">
        </div>
        <div class="invalid-feedback" *ngIf="password.touched && password.invalid && password.errors">
            <ng-container *ngIf="password.errors['pattern']">
                Le mot de passe doigts contenir au moins 4 caractères<br>dont 1 majuscule, 1 minuscule et 1 chiffre
            </ng-container>
        </div>
        <div class="invalid-feedback" *ngIf="password.touched && email.touched">
            <ng-container *ngIf="isAlreadyInDB">
                Compte déjà existant
            </ng-container>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mt-4" type="submit">
                Inscrivez-vous
            </button>
        </div>
    </form>
    <a routerLink="/login">Déjà inscrit ? Connectez-vous !</a>
</div>
