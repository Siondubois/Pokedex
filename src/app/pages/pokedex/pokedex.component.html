<div class="container">
    <div class="row">
        <div class="col-12 pokemon-list mt-4 mb-4">
            <div *ngFor="let pokemon of pokemons" class="pokemon pl-4 d-flex align-items-center justify-content-center">{{ pokemon.name | uppercase }}</div>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-primary" (click)="getPreviousPokemonsPage()">
            page précédente
        </button>
        <a>Page {{ currentPage }}</a>
        <button class="btn btn-danger" (click)="getNextPokemonsPage()">
            page suivante
        </button>
    </div>
</div>
