<app-navbar></app-navbar>
<div class="container mt-4">
    <h1>Pokémons</h1>
    
    <div class="row">
        <div class="col-9">
            <input class="form-control" [(ngModel)]="currentPokemonName" type="text">
        </div>
        <div class="col-3">
            <button class="btn btn-primary" (click)="addPokemon()">
                Ajouter un Pokémon
            </button>
        </div>
        <div *ngFor="let pokemon of tablepokemon" >{{pokemon}}</div>
    </div>

</div>
